version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
    day: saturday
    time: "03:00"
    timezone: Europe/Paris
  labels:
    - "type: dependencies"
  reviewers:
    - "nextcloud-libraries/files"
  open-pull-requests-limit: 10
  versioning-strategy: increase
